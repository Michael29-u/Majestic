<main class="container">
  <section class="page-header">
    <h1>Contact</h1>
    <p>Have a project in mind? Let's talk.</p>
  </section>

  <section class="contact-section">
    <form id="contactForm" novalidate>
      <div class="form-field">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" placeholder="Your full name" required minlength="2" />
        <small class="error" data-error-for="name"></small>
      </div>
      <div class="form-field">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required />
        <small class="error" data-error-for="email"></small>
      </div>
      <div class="form-field">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" placeholder="Tell me about your project" required minlength="10"></textarea>
        <small class="error" data-error-for="message"></small>
      </div>
      <div class="form-actions">
        <button class="btn primary" type="submit">Send Message</button>
        <p class="form-status" role="status" aria-live="polite"></p>
      </div>
    </form>

    <aside class="contact-aside">
      <h2>Other ways</h2>

  </section>
